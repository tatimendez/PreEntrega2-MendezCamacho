    <main>
        <section>
            <h1 class="titulos">Suscribite y enterate de las novedades:</h1>
        </section>

        <section>
            <form>
                <div>
                    <label for="texto">Nombre:</label>
                    <input type="text" name="texto" placeholder="Escriba su nombre">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Escriba su Email" required>
                </div>
                <div>
                    <label for="numero">Número telefónico:</label>
                    <input type="number" name="numero" placeholder="Escriba su numero telefonico">
                </div>
                <div>
                    <label for="texto">Texto:</label>
                    <textarea name="texto" cols="40" rows="10" placeholder="Deje su mensaje"></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>
    </main>
